<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required >
            </p>
            <p>
                <label for="ifon">Telefone</label>
                <input type="tel" name="fon" id="ifon" required placeholder="(xx)xxxxx-xxxx" autocomplete="tel" pattern="^\(\d\{2}\)\d{4,,5}-\d{4}$">
            </p>
            <!--estudar mais sobre RegEx-->
            <p>
                <label for="imail">Email</label>
                <input type="email" name="mail" id="imail" required placeholder="exemple@exemple" autocomplete="email">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
